<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SIGN UP</title>
    <link rel="icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-10">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <img class="logo" src="logo.png" alt="logo" style="margin-left:20px; margin-right:20px;" width="30%" height="10%">
                <h3 class="text-center mb-4 pb-2 pb-md-0 mb-md-5">REGISTRATION FORM</h3>

                <form>

                  <div class="row">
                    <div class="col-md-6 mb-4">

                      <div class="form-outline">
                        <input type="text" id="firstName" placeholder="FIRST NAME" class="form-control form-control-lg" />
                        <label class="form-label" for="firstName">First Name</label>
                      </div>

                    </div>
                    <div class="col-md-6 mb-4">

                      <div class="form-outline">
                        <input type="text" id="lastName" placeholder="LAST NAME" class="form-control form-control-lg" />
                        <label class="form-label" for="lastName">Last Name</label>
                      </div>

                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">

                      <div class="form-outline datepicker w-100">
                        <input type="date" class="form-control form-control-lg" id="birthday" name="birthday">
                        <label for="birthdayDate" class="form-label">Birthday</label>
                      </div>

                    </div>
                    <div class="col-md-6 mb-4">

                      <h6 class="mb-2 pb-1">Gender: </h6>

                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="femaleGender"
                          value="option1"
                          checked
                        />
                        <label class="form-check-label" for="femaleGender">Female</label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="maleGender"
                          value="option2"
                        />
                        <label class="form-check-label" for="maleGender">Male</label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="otherGender"
                          value="option3"
                        />
                        <label class="form-check-label" for="otherGender">Other</label>
                      </div>

                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                        <input type="email" id="emailAddress" placeholder="ID" class="form-control form-control-lg" />
                        <label class="form-label" for="emailAddress">Email</label>
                      </div>

                    </div>
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                        <input type="tel" id="phoneNumber" placeholder="CONTACT NUMBER" class="form-control form-control-lg" />
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                      </div>

                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">

                      <label class="form-label select-label">CLASS</label>
                      <select class="select form-control-lg">
                        <option value="1" disabled>CLASS</option>
                        <option value="2">CLASS 1</option>
                        <option value="2">CLASS 2</option>
                        <option value="2">CLASS 3</option>
                        <option value="2">CLASS 4</option>
                        <option value="2">CLASS 5</option>
                        <option value="2">CLASS 6</option>
                        <option value="2">CLASS 7</option>
                        <option value="2">CLASS 8</option>
                        <option value="2">CLASS 9</option>
                        <option value="2">CLASS 10</option>
                        <option value="2">CLASS 11</option>
                        <option value="2">CLASS 12</option>
                      </select>

                    </div>
                  </div>

                  <div class="mt-4 pt-2 text-center">
                    <input class="btn btn-primary btn-lg gradient-custom " type="submit" value="Submit" />
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
